<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex68_style</title>
    <style>
        .one {
            color: gold;
            background-color: grey;
            font-size: 3em;
            font-weight: bold;
            font-style: italic;
            font-family: '돋움';
        }
        .two{border: 5px solid blue}

        .three{text-decoration: underline;}
    </style>
</head>
<body>
    <!--

     -->
    <input type="button" value="버튼1" id="btn1"> 
    <input type="button" value="버튼2" id="btn2"> 
    <input type="button" value="버튼3" id="btn3"> 
    <hr>
    <p id="p1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident tempore deserunt beatae! Neque quod voluptas ad ab impedit illum minus, nulla dicta debitis ipsam natus quibusdam, pariatur eligendi cum rem?</p>

    <script>
        var btn1 = document.getElementById('btn1');
        var btn2 = document.getElementById('btn2');
        var btn3 = document.getElementById('btn3');
        var p1 = document.getElementById('p1');

        btn1.onclick = function() {

            // 1. CSS속성을 하나씩 직접 제어
            // p1.style.color = 'blue';
            // p1.style.backgroundColor = 'gold';
            // p1.style.fontFamily = '궁서';
            // p1.style.fontSize = '3em';
            // p1.style.fontStyle = 'italic';


            // 2. CSS속성을 집합으로 제어 -> className
            // p1.className = 'one' // BOM
            // p1.setAttribute('class', 'one'); //DOM

            // 3. CSS 다중 클래스 제어
            // - className: 단일 클래스 제어 or 정적 클래스 제어
            // - classList: 다중 클래스 제어

            // p1.className = 'one';
            p1.classList.add('one');
        };

        btn2.onclick = function() {
            // p1.className = 'one two';
            // p1.className += ' two';
            p1.classList.add('two');
        };

            // } else {
            //     p1.classList.add('two');

            // 방법2
            p1.classList.toggle('two');
        };
    </script>
