<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex19_attribute</title>
    <style>
        .one {
            background-color: gold;
        }

        .two {
            background-color: cornflowerblue;
        }
    </style>
    <script>
        function m1() {
            // 모든 폼태그의 자식 태그들을 form이라는 프로퍼티를 가지고 있고, 부모 폼태그를 참조
            // var txt1 = window.document.form1.txt1;
            var txt1 = event.srcElement.form.txt1;

            // Attribute 조작
            // - HTML 태그가 가지는 거의 대부분 속성은 자바스크립트에서 프로퍼티로 제공(사용자 경험)
            // - HTML 속성이 합성어(두단어 복합) -> 캐멀 표기법으로 표현

            // <input value> -> txt1.value
            // <input size> -> txt1.size

            // HTML 속성의 숫자값은 JS에서도 숫자로 표시
            // txt1.size = 50;
            // txt1.size++;

            // HTML(Boolean) -> JavaScript(Boolean)
            // txt1.readOnly = true;
            // txt1.readOnly = !txt1.readOnly; // Toggle Button
            
            // if(txt1.readOnly) {
            //     event.srcElement.value = "읽기전용";
            // } else {
            //     event.srcElement.value = "쓰기전용";
            // }

            // HTML(열거형) -> JS(문자열)
            // txt1.type = "checkbox"; //type 조작금지

            //HTML(색상) -> JS(문자열)
            // window.document.body.bgColor = "yellow";

            //HTML(문자열) -> JS(문자열)
            // txt1.value = "문자열";
            txt1.title = "하하하";
            txt1.placeholder = "이름 입력";

            // 모든 속성명 그대로 사용 가능하지만, 유일하게 class는 사용 불가능 -> class는 예약어, className이라고 사용해야됨
            // txt1.class = "two";
            txt1.className = "two";
        }
    </script>
</head>
<body>
    <!-- 
        ex19_attribute.html

        JavaScript를 사용해서 HTML의 Attribute를 조작하기
     -->
     <h1>속성 조작하기</h1>

     <form>
         <input type="text" name="txt1" class="one">
         <input type="button" value="쓰기가능" name="btn1" onclick="m1();">
     </form>
</body>
</html>
