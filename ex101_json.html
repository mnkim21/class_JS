<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex101</title>
</head>
<body>
    <!-- 
        ex101_json.html
    -->
    <script>
        /*
        JSON, Javascript Object Notation
        - 객체 표기법
        - 데이터 저장 or 데이터 전송 -> 표기법 중 하나 -> 대표 표기법(CSv, XML)
        - 특정 언어 종속(x), 언어 독립적인 표현법(o)

        Javascript Object
        {
            name: '홍길동'("홍길동"),
            age: 20
        }
        {
            'name': '홍길동'("홍길동"),
            'age': 20
        }
        {
            "name": '홍길동'("홍길동"),
            "age": 20
        }

        JSON
        - 반드시 프로퍼티를 쌍따옴표로 묶는다.
        - 반드시 값도 쌍따옴표로 묶는다(단, 숫자만 제외)
        {
            "name": "홍길동",
            "age": 20
        }
        */
        const obj = {"name":"홍길동","age":20};
        const str = '{"name":"홍길동","age":20}'; // JSON형식을 따라 표시한 문자열
        const jobj = JSON.parse(str);

        console.log(typeof obj); // object
        console.log(obj.name);

        console.log(typeof str); // string
        console.log(str.substr(10, 3));

        console.log(typeof jobj); // object
        console.log(jobj.name);

        // Javascript -> 파일 읽기 불가능(보안)

        // ajax or fetch
        fetch('ex101.json').then(function(resp){
            return resp.json()
        }).then(function(data) {
            console.log(typeof data);
        });
    </script>
</body>
</html>
