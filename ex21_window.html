<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex21_window</title>
    <style>
        input[type='button']{display: block; margin-bottom: 5px;}
    </style>
</head>
<body>
    <!-- 
        ex21_window.html
     -->
     <h1>window 객체</h1>

     <form name="form1">
         <input type="text" name="txt1">
         <input type="button" value="자식창 띄우기" name="btn1">
         <input type="button" value="자식창의 텍스트박스에 접근하기" name="btn2">
         <input type="button" value="" name="btn3">
         <input type="button" value="" name="btn4">
         <input type="button" value="" name="btn5">
     </form>

     <script>
        /*
            window객체
            - 최상위 객체
            - 브라우저 창 자체를 참조하는 객체
        */

        // var btn1 = (window.)document.form1.btn1; -> window는 유일하기 때문에 생략 가능
        var txt1 = document.form1.txt1;
        var btn1 = document.form1.btn1;
        var btn2 = document.form1.btn2;
        var btn3 = document.form1.btn3;
        var btn4 = document.form1.btn4;
        var btn5 = document.form1.btn5;

        var child;

        btn1.onclick = function() {
            // open(url, name, option)
            // - name: 자식 창의 중복 방지
            // - option: width, height(새창의 크기)/ left, top(새창이 뜰 좌표값)
            // window.open('child.html', 'child', 'width=200, height=200, left=200, top=200');


            // child: 새창(자식창)의 window객체
            child = window.open('child.html', 'child', 'width=350, height=200, left=600, top=200');
        };

        btn2.onclick = function() {
            // window.close();

            // 열려있는 자식창의 window객체를 얻어내기
            // child.close();
            child.document.form1.txt1.value = '부모창에서 접근했습니다.';
        };

        // 팝업차단됨 -> 사용자가 허락해야됨
        // window.open('child.html', 'a', 'width=350, height=200');
     </script>
</body>
</html>
