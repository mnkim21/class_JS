<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex26-1_example</title>
</head>
<body>
    <h3>문제1</h3>
    <!-- 
        1. 방향키로 이미지 변경 
           a. 오른쪽 방향키: 01~05
           b. 왼쪽 방향키: 05~01
        2. 더 이상 이미지가 없다면 경고
           a. '더 이상 이미지가 없습니다.'
           b. '처음 이미지입니다.'
     -->
    <img src="images/dog01.jpg" name="dog2">

    <h3>문제2</h3>
    <img src="images/0.png" name="num">

    <script>
        var q1 = document.images['dog2'];
        var q2 = document.images['num'];

        var n = 1;
        window.onkeydown = function() {
            if (event.keyCode == 39) { //오른쪽 방향키
                n++;
                if (n > 5) {
                    alert("더 이상 이미지가 없습니다.");
                    n = 5;
                }
                q1.src = "images/dog0" + n + ".jpg";
            } else if (event.keyCode == 37) {
                n--;
                if (n < 1) {
                    alert("처음 이미지입니다.");
                    n = 1;
                }
                q1.src = "images/dog0" + n + ".jpg";
            } else if (event.keyCode >= 48 && event.keyCode <= 57) {
                q2.src ="images/" + (event.keyCode - 48) + ".png";
            } else {
                alert("키를 다시 누르세요.");
            }
        };
        
        // 키 값 확인 하기
        // window.onkeydown = function() {
        //       alert(event.keyCode);
        //     // 방향키: 오른쪽 39, 왼쪽 37
        //     // 숫자: 0 => 48, 1 => 49 ~  9=> 57
        // };

    </script>
</body>
</html>
