        ex01.html

        Web Client
        1. HTML
            - 골격(레이아웃, 틀) -> 블럭 태그
            - 내용물(텍스트, 이미지, 컨트롤 등) -> 인라인 태그
        2. CSS
            - 1번 결과물 _ 서식 구현
        3. JavaScript
            - 1번 + 2번 결과물 + 프로그래밍 구현(목적: 1번 조작 or 2번 조작)


        
        JavaScript
        - 브라우저에서 동작하는 프로그램
        - 가볍다(경량)
        - 쉽다 (규모가 적다)
        - C계열 언어 > 기본 구문이 자바와 비슷
        - 초반: 폼 태그 유효성 검사 + 링크 조작 + 이미지 조작 -> BOM
        - 중반: 모든 태그 조작 -> DOM(***)
        - 후반: 2015년 -> ESS -> Node.js 출시; 비 브라우저 환경에서도 JS동작. 서버 구축

        JS 역사
        1. NetScape Navigator > JavaScript 1.0 > 1.1 > ... > 1.8
        2. Inernet Explorer > JScript
        3. ECMA > JavaScript > 표준 스크립트 등재 신청 > ECMAScript(ES) > ***ECMAScript 2015(ES6)*** > ECMAScript 2020(ES11)
        - 현재 자바스크립트 시장 -> ES6기반

        JS 하는 일
        1. 기본적인 프로그래밍 언어의 행동
            - Core
            - 변수
            - 연산자
            - 제어문
            - 조작, 가공 등

        2. 브라우저에 특화된 행동
            - HTML/CSS 요소 조작 능력
            a. HTML Element 생성
            b. HTML Element 수정
            c. HTML Element 삭제
            d. HTML Attribute 생성/ 수정/ 삭제
            e. HTML PCDATA 생성/ 수정/ 삭제
            f. CSS속성 생성/ 수정/ 삭제
            g. 폼 태그 조작
            h. 이미지 조작
            i. 링크 조작

        JS 적용 방법
        1. 인라인 방식(x) -> 이벤트 헨들러(Event Handler) -> 이벤트
            - 태그에 직접 기재

        2. 임베디드 바식
            - <script>코드</script>

        3. 외부 방식
            - <script src="경로"></script>
    -->
