<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex24_history</title>
</head>
<body>
    <!-- 
        ex24_history.html
        - window 객체의 자식 객체
        - 브라우저 방문 기록을 탐색
     -->

     <input type="button" value="뒤로가기(-2)" name="btn1">
     <input type="button" value="뒤로가기" name="btn2">
     <input type="button" value="앞으로가기" name="btn3">
     <input type="button" value="앞으로가기(+2)" name="btn4">

     <script>
         var btn1 = document.all.btn1;
         var btn2 = document.all.btn2;
         var btn3 = document.all.btn3;
         var btn4 = document.all.btn4;

         btn1.onclick = function() {
             history.go(-2);
         }
         btn2.onclick = function() {
            //  history.go(-1);
             history.back(); // 뒤로가기
         }
         btn3.onclick = function() {
            //  history.go(1);
             history.forward(); // 앞으로가기
         }
         btn4.onclick = function() {
             history.go(2);
         }
     </script>
</body>
</html>
