<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex54</title>
    <style>
        #tbl1 {
            border: 1px solid black;
            border-collapse: collapse;
        }

        #tbl1 td {
            border: 1px solid black;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- 
        ex54.html
     -->
    <table id= "tbl1">
        <tr>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
        </tr>
        <tr>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
        </tr>
        <tr>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
        </tr>
        <tr>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
        </tr>
        <tr>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
        </tr>
    </table>
    <script>
        var cell = document.getElementsByClassName('cell');
        var index = 0;
        cell[index].bgColor = 'cornflowerblue';

        window.addEventListener('keydown', function() {

            clear();

            if(event.keyCode == 37) {
                // 왼쪽 방향키
                // clear();
                index--;
                // cell[index].bgColor = 'cornflowerblue';

                if (index < 0) {
                    // index = 0;
                    index = cell.length - 1;
                }

            } else if(event.keyCode == 39) {
                // 오른쪽 방향키
                // cell[index].bgColor = 'transparent';
                // clear(); // 전체 초기화 한 후에 오른쪽만 gold
                index++;
                // cell[index].bgColor = 'cornflowerblue';

                if (index >= cell.length) {
                    // alert('마지막 셀입니다.');
                    // index--;
                    index = 0;
                }
            }
            cell[index].bgColor = 'cornflowerblue';
        });

        // 하나만 잡아서 초기화하기 힘들 경우 전체를 초기화하는 것도 괜찮다.
        function clear() {
            for(var i = 0; i < cell.length; i++) {
                cell[i].bgColor = 'transparent';
            }
        }
    </script>
</body>
</html>
